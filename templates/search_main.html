<!-- Review Card List -->
<div id="search_cards">
    <div class="container-fluid p-3">
        <div id="contents-box" class="row">

            {% for musical in musicals %}

            {% set poster_path = musical['music_poster'] %}
            {% set title = musical['music_title'] %}

            <div class="col-xl-3 col-lg-4 col-md-6 col-xs-12 my-2">
                <div class="card">

                    {% set poster_path = musical['music_poster'] %}

                    <div class="card-img-top poster">
                    </div>
                    <div class="card-img-top poster" style="background-image: url({{poster_path}});">
                    </div>
                    <div class="card-body p-3">
                        <h5 class="card-title mb-3">{{title}}</h5>

                        <div class="justify-content-between">
                            <div class="btn_box d-inline">
                                <a href="#" class="btn btn-sm btn-primary">리뷰보기</a>
                                <a href="/detail" class="btn btn-sm btn-primary">리뷰작성</a>
                            </div>

                        </div>
                    </div>

                    {% endfor %}

                </div>
            </div>
        </div>
    </div>
</div>
